<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LawB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button class="modal-login-btn" onclick="loginUser()" href="index.html">Login</button>
            <p id="error-message" style="color: red; display: none;">Invalid email or password</p>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="register.html" class="register-link">Don't have an account? Register</a>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
